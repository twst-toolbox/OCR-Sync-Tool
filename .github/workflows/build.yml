name: Build OCR Sync Tool

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install opencv-python-headless srt Pillow pyautogui pyperclip

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          script-name: ocr_sync.py
          mode: onefile
          enable-plugins: tk-inter
          disable-console: true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.exe
          tag_name: v${{ github.run_number }}
          name: "OCR Sync Tool v${{ github.run_number }}"
          body: "OCR 同步助手：基于 SRT 时间轴自动触发 OCR 截图并提取剪贴板文本。"
